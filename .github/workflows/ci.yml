on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
            mongodb:
                image: mongo:3.4.23
                command: --setParameter ttlMonitorSleepSecs=2
                ports:
                  - 27017:27017
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x, 13.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install
        run: |
          npm install
      - name: Run tests
        run: |
          npm run test